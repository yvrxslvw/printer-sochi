<div class="operating-procedure">
  <div class="container">
    <section class="content">
      <h3>Порядок работы</h3>
      <p>Кратко и понятно расскажем, как мы работаем с нашими клиентами.</p>
      <button class="arrow">
        <fa-icon [icon]="faArrowDown" class="icon"></fa-icon>
      </button>
    </section>
    <section class="procedures">
      <div class="procedures__item">
        <div class="icon">
          <img src="/procedure_01.svg" alt="procedure" />
        </div>
        <div class="content">
          <h4>1. Выберите продукцию</h4>
          <p>Выберите продукцию, которая Вас интересует</p>
        </div>
      </div>
      <div class="procedures__item">
        <div class="icon">
          <img src="/procedure_02.svg" alt="procedure" />
        </div>
        <div class="content">
          <h4>2. Загрузите фотографии</h4>
          <p>Загрузите нужные для печати фотографии</p>
        </div>
      </div>
      <div class="procedures__item">
        <div class="icon">
          <img src="/procedure_03.svg" alt="procedure" />
        </div>
        <div class="content">
          <h4>3. Получите и только потом оплачивайте</h4>
          <p>Оплатите Ваш заказ после его получения</p>
        </div>
      </div>
    </section>
  </div>
</div>
